---
- name: Openshift integration 
  hosts: all
  tasks:
   - name: install pre-requisites
     pip:
       name:
         - openshift
         - pyyaml
         - kubernetes 
   - name: Deploy Book info  application
     redhat.openshift.k8s:
       state: present   
       definition:
         apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
         kind: Deployment
         metadata:
           labels:
             name: book-import
           name: book-import
         spec:
           replicas: 2
           selector:
             matchLabels:
               name: book-import
           template:
             metadata:
               labels:
                 name: book-import
             spec:
               containers:
               - image: quay.io/jpacker/hugo-nginx:latest
                 name: book-import
                 ports:
                 - containerPort: 8080
                   name: http-server
